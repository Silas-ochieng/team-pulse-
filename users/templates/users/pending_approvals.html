{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Pending Staff Approvals</h2>
    <div class="list-group">
        {% for user in pending_staff %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ user.username }}</h5>
                    <p class="mb-1">Email: {{ user.email }}</p>
                    <small>Registered: {{ user.date_joined|date:"M d, Y" }}</small>
                </div>
                <div>
                    <a href="{% url 'users:approve_staff' user.id %}" 
                       class="btn btn-success btn-sm">
                       Approve
                    </a>
                    <a href="#" class="btn btn-outline-danger btn-sm">
                       Reject
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="alert alert-info">No pending staff approvals</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
